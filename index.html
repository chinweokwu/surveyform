<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
      <div >
           <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description"> Thank you for taking the time to help us improve the platform</p>
         <div>
            <form id="survey-form">
                <div>
                    <div class="labels">
                      <label id="name-label" for="name"> Name: </label>
                    </div>
                    <div class="rightTab">
                      <input type="text" name="name-label" id="name" class="input-field" placeholder="Enter your name" required>
                    </div>
                  </div>
              
                  <div>
                    <div class="labels">
                      <label id="email-label" for="email">Email: </label>
                    </div>
                    <div class="rightTab">
                      <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required >
                    </div>
                  </div>
                  <div>
                    <div class="labels">
                      <label id="number-label" for="age"> Age: </label>
                    </div>
                    <div class="rightTab">
                      <input type="number" name="number-label" id= "number" min="2" max="20" class="input-field" placeholder="Age">
                    </div>
                  </div>
                  <div>
                    
            </form>

</div> 
      </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
